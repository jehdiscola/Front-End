    <!--Formulário de contato-->

    <div class="row mb-5">
        <div class="col-md-12">
          <h4 class="text-center">
            Envie sua mensagem
          </h4>
        </div>
      </div>
  
      <div class="row d-flex align-items-center mb-5 p-5">
        <div class="col-md-6">
          <form>
            <div class="form-group">
                <label for="nome">Digite o seu nome:</label> 
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
            </div>

            <div class="form-group">
                <label for="email">Digite o seu email:</label>
                <input type="email" id="email" onkeyup="validaEmail()" placeholder="nome@email.com">
                <div id='txtEmail'></div>
              </div>

              <!--<div class="form-group">
                <label for="email">Digite o assunto:</label>
                <input type="email" class="form-control">
              </div>-->
           
            <div class="form-group">
              <label for="assunto">Digite a descrição:</label>
              <textarea class="form-control" id="assunto" onkeyup="validaAssunto()" rows="3"></textarea>
              <div id="txtAssunto"></div>
            </div>
  
            <div class="form-group d-flex justify-content-end">
              <button class="btn btn-outline-dark">Enviar</button>
            </div>
          </form>
        </div>
  
        <div class="col-md-6">
